<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <header><h1>Poem Generator 📇</h1></header>
        <main class="form">
          <input
            type="text"
            placeholder="write the topic for your poem..."
            autofocus
            required
            autocomplete="off"
            autocapitalize="on"
            class="topic-text"
          />
          <input type="submit" class="button" />
        </main>
        <div class="generated-poem-text">
          Here the poem will be generated... <br />
          Here the poem will be generated...
        </div>

        <footer>
          <p class="footer-text">
            Coded with ♡ by
            <a
              href="https://www.shecodes.io/graduates/105780-aliya-turabekova"
              target="_blank"
              >Lí Tōrebek</a
            >
            open-soursed on
            <a
              href="https://github.com/liehalford/poem-generator2/blob/main/index.html"
              target="_blank"
              >GitHub</a
            >
            and hosted by
            <a href="https://poem-generator-by-li.netlify.app/" target="_blank"
              >Netlify</a
            >
          </p>
        </footer>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
