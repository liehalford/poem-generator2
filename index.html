<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <header><h1>Poem Generator 📇</h1></header>
        <main class="form">
          <form id="poem-generator">
            <input
              type="text"
              placeholder="write the topic for your poem..."
              autofocus
              required
              autocomplete="off"
              autocapitalize="on"
              class="topic-text"
              id="user-topics"
            />
            <input type="submit" class="button" />
          </form>
        </main>
        <div class="generated-poem-text hidden" id="poem"></div>
      </div>
    </div>
  </body>
  <footer>
    <p class="footer-text">
      Coded with ♡ by
      <a
        href="https://www.shecodes.io/graduates/105780-aliya-turabekova"
        target="_blank"
        >Lí Tōrebek</a
      >
      open-soursed on
      <a
        href="https://github.com/liehalford/poem-generator2/blob/main/index.html"
        target="_blank"
        >GitHub</a
      >
      and hosted by
      <a href="https://poem-generator-by-li.netlify.app/" target="_blank"
        >Netlify</a
      >
    </p>
  </footer>
  <script src="src/index.js"></script>
</html>
